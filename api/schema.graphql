type Query{
    hello:String
    books:[Book!]
    # getBook:(name:String!):Book
}
type Mutation{
    createBook(name:String!):Book
}
type Book {
    id:ID!
    name:String!
}
type Chapter{
    id:ID!
    name:String!
    bookId:String!
}
type Section{
    id:ID!
    name:String!
    ChapterId:String!

}
type Paragraph{
    id:ID!
    name:String!
    ParagraphId:String!

}
